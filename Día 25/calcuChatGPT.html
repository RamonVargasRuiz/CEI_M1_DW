<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <h3>Calculadora</h3>

    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">

    <button id="btnSuma">+</button>
    <button id="btnResta">-</button>
    <button id="btnMulti">x</button>
    <button id="btnDivi">÷</button>

    <h3>Resultado</h3>
    <div id="resultado">0</div>

    <script>
        // Obtener elementos del DOM
        const btnSuma = document.getElementById("btnSuma");
        const btnResta = document.getElementById("btnResta");
        const btnMultiplica = document.getElementById("btnMulti");
        const btnDivide = document.getElementById("btnDivi");

        const inputNum1 = document.getElementById("num1");
        const inputNum2 = document.getElementById("num2");
        const divResultado = document.getElementById("resultado");

        // Función para obtener los valores de los inputs
        function obtenerValores() {
            return {
                num1: parseFloat(inputNum1.value) || 0,
                num2: parseFloat(inputNum2.value) || 0
            };
        }

        // Función para actualizar el resultado en pantalla
        function imprimirEnPantalla(resultado) {
            divResultado.innerText = resultado;
        }

        // Eventos para cada operación
        btnSuma.addEventListener("click", () => {
            const { num1, num2 } = obtenerValores();
            imprimirEnPantalla(num1 + num2);
        });

        btnResta.addEventListener("click", () => {
            const { num1, num2 } = obtenerValores();
            imprimirEnPantalla(num1 - num2);
        });

        btnMultiplica.addEventListener("click", () => {
            const { num1, num2 } = obtenerValores();
            imprimirEnPantalla(num1 * num2);
        });

        btnDivide.addEventListener("click", () => {
            const { num1, num2 } = obtenerValores();
            if (num2 !== 0) {
                imprimirEnPantalla(num1 / num2);
            } else {
                imprimirEnPantalla("Error: División por 0");
            }
        });
    </script>

</body>
</html>
