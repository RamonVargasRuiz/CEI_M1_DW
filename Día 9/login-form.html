<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>

        .us{
            padding: 10px;
        }

        .ps{
            padding: 10px;
        }

        .send{
            padding: 10px;
        }

    </style>

</head>

<body>
    <h1>Login Form</h1>

    <form action="#" method="get">
        <div class="us">

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="user" placeholder="Min 4 caracteres" required>

        </div>

       <!--
        <label>
            Ingresa tu clave  /// Es otra forma de escribir el código de rriba
            <input/>
        </label>
        --> 

        <div class="ps">

            <label for="clave">Clave</label>
            <input type="password" id="clave" name="pass" placeholder="Mayúsculas y minúsculas" required>

        </div>


        <div class="send">
            <input type="submit" id="txt-enviar" name="txt-enviar">
        </div>

    </form>






</body>
</html>
