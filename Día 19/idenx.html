<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW PARTY</title>

    <!-- CSS -->
     <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/layouts.css">
    


</head>
<body>
  <div class="gridcontainer">

        <header class="header">

            <h1 class="header__txt">
                HEADER
            </h1>

            <button class="header__button">
                BUTTON
            </button>

        </header>

        <main class="main">

            <section class="main__hero">

                <img class="hero_img" src="" alt="">
                <h3 class="hero__txt">Web Party DW!</h3>

            </section>

            <section class="main__container">

                <div class="action">
                    <h3 class="action__click">
                        Hazme Click
                    </h3>
                </div>

            </section>

            <section class="main__gallery">
                <img src="" alt="" class="gallery__pic">
                <img src="" alt="" class="gallery__pic">
                <img src="" alt="" class="gallery__pic">
                <img src="" alt="" class="gallery__pic">
                <img src="" alt="" class="gallery__pic">
                <img src="" alt="" class="gallery__pic">
                <img src="" alt="" class="gallery__pic">
                <img src="" alt="" class="gallery__pic">
            </section>

        </main>

        <aside class="sidebar">

            <h2 class="sidebar_txt">
                SIDEBAR
            </h2>

        </aside>

        <footer class="footer">
            <h2 class="footer_txt">
                FOOTER
            </h2>
        </footer>

  </div>

</body>
</html>
