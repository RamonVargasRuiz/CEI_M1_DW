<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, background-color 1s;
            border-radius: 10px;

            /* Se puede usar transition: all, pero no se recomienda*/
        }
        div:hover{
            width: 300px;
            height: 600px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
