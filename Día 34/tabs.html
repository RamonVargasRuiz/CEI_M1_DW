<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bloque {
            display: none;
        }
        .bloque.active {
            display: block;
        }

        .tablist {
            display: flex;
            gap: 20px;
            list-style-type: none;
        }

        .tab.active {
            border-bottom: 1px solid red;
        }

        .tab:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Pesta√±as / Tabs</h1>

    <ul class="tablist">
        <li class="tab active">Boton 1</li>
        <li class="tab">Boton 2</li>
        <li class="tab">Boton 3</li>
    </ul>

    <main class="contenlist">
        <div class="bloque active">Contenido 1</div>
        <div class="bloque">Contenido 2</div>
        <div class="bloque">Contenido 3</div>
    </main>

    <script>
        const containerBloques = document.querySelector(".contenlist");
        const listaBloques = document.querySelectorAll(".bloque");
        const listaTabs = document.querySelectorAll(".tab");

        listaTabs.forEach((tab, id) => {
            tab.addEventListener("click", () => {
                // Quitar la clase "active" de todos los bloques y tabs
                listaBloques.forEach((bloque, id) => {
                    listaBloques[id].classList.remove("active");
                    listaTabs[id].classList.remove("active");
                });

                // Agregar la clase "active" al bloque y tab que me interesa
                listaBloques[id].classList.add("active");
                listaTabs[id].classList.add("active");
            });
        });
    </script>

</body>
</html>
