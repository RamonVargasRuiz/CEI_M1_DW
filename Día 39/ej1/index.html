<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>

    <section class="seccion normal"> 
        <p>Contenido normal 1...</p>
    </section>

    <section class="seccion parallax-contenedor">
        <!-- Fondo Parallax -->
        <div class="parallax-bg"></div>
        <!-- Contenido sobre el parallax -->
        <div class="parallax-contenido">
            <h2>Título Impactante</h2>
            <p>Este contenido está sobre el efecto parallax.</p>
            <!-- Añadir uma imagen pequeña que también se mueva -->
             <img src="images/mono.png" alt="deco" class="parallax-elemento-flotante">
        </div>
    </section>

    <section class="seccion normal"> 
        <p>Contenido normal 2...</p>
    </section>

</body>
</html>
