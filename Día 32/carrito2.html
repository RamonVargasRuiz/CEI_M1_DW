<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Menu de cafetería</h1>

        <section class="section">
            <h2>Café</h2>
            <p>Agregar:</p>
            <button class="btn" data-cant="1" data-tipo="cafe">Agregar 1 al carrito</button>
            <button class="btn" data-cant="2" data-tipo="cafe">Agregar 2 al carrito</button>
            <button class="btn" data-cant="3" data-tipo="cafe">Agregar 3 al carrito</button>
        </section>

        <section class="section">
            <h2>Bocadillo</h2>
            <p>Agregar:</p>
            <button class="btn"data-cant="1" data-tipo="boca">Agregar 1 al carrito</button>
            <button class="btn"data-cant="2" data-tipo="boca">Agregar 2 al carrito</button>
            <button class="btn"data-cant="3" data-tipo="boca">Agregar 3 al carrito</button>
        </section>

        <section class="section">
            <h2>Bebida</h2>
            <p>Agregar:</p> 
            <button class="btn"data-cant="1" data-tipo="drnk">Agregar 1 al carrito</button>
            <button class="btn"data-cant="2" data-tipo="drnk">Agregar 2 al carrito</button>
            <button class="btn"data-cant="3" data-tipo="drnk">Agregar 3 al carrito</button>
        </section>

    <section>
        <h2>Pedido</h2>
        <button class="btn" id="btn-total">Ver total de Items</button>
        <button class="btn" id="btn-vaciar">Vaciar Carrito</button>

        <div id="resultado">

        </div>
    </section>



   <!--
    Crear 3 secciones (Café, Bocadillo, Bebida)
    para cada sección: crear 3 botones:

    - Agregar 1 al carrito
    - Agregar 2 al carrito
    - Agregar 3 al carrito

    Agregar un botón al final para ver el total de Items.
    Agregar un botón para vaciar el carrito.
    --> 
    

    <script>            

        const listaBotones = document.querySelectorAll(".btn");

        listaBotones.forEach( btn => {
            btn.addEventListener("click", AgregarCarrito);
        });

        const btnTotal = document.querySelector("#btn-total");
        const btnVaciar = document.querySelector("#btn-vaciar");

        const resultado = document.querySelector("#resultado");

        let totalItems = 0;
        let cantCafe = 0;
        let cantBoca = 0;
        let cantDrnk = 0;



        btnTotal.addEventListener("click", mostrarTotal);
        btnVaciar.addEventListener("click", borrarCarrito);


        // Función de agregar al carrito
        function AgregarCarrito(e){

            const item = e.target;

            const cant = parseInt (item.getAtribute("data-cant")); // "1", "2" , "3" => 1, 2, 3
            const tipo =  item.getAtribute("data-tipo"); // cafe, drnk, boca

            switch(tipo){
                case "cafe": cantCafe+=cant; break;
                case "boca": cantBoca+=cant; break;
                case "drnk": cantDrnk+=cant; break;
            }
            totalItems += cant;
            mostrarTotal();
        }

        // Función de mostrar totales
        function mostrarTotal(){
            resultado.innerHTML=`
            <ul>
                <li>Cafe: ${cantCafe}</li>
                <li>Bocadillo: ${cantBoca}</li>
                <li>Bebida: ${cantDrnk}</li>
            </ul>
            Total: ${totalItems}
            `;
        }

        // Función de borrar carrito
        function borrarCarrito(){
            totalItems = 0;
            cantCafe = 0;
            cantBoca = 0;
            cantDrnk = 0;
            mostrarTotal();
        }

        // Parte 3: Iniciar programa
        MostrarTotal();

    </script>

</body>
</html>
